<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOL Chat - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f2e;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #login-container {
            background-color: #2c2c3c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            width: 40%;
            min-width: 300px;
        }

        h1 {
            color: #ffca28;
            margin-bottom: 20px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }

        button {
            width: 85%;
            padding: 10px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #e91e63;
        }
    </style>
</head>
<body>

    <div id="login-container">
        <h1>Welcome to AOL Chat</h1>
        <input type="text" id="username" placeholder="Enter Your Username">
        <button onclick="goToRooms()">Enter Chat</button>
    </div>

    <script>
        function goToRooms() {
            let username = document.getElementById("username").value;
            if (username.trim() !== "") {
                window.location.href = `/join_room?username=${username}`;
            } else {
                alert("Please enter a valid username!");
            }
        }
    </script>

</body>
</html>
