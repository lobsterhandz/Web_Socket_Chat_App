<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        /* Theme */
        body {
            background: linear-gradient(to right, #0D47A1, #1976D2); /* X-Men blue */
            color: #FFD700; /* Gold (X-Men Logo) */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Comic-book style */
            text-align: center;
            padding: 20px;
        }

        h2 {
            font-size: 2em;
            text-shadow: 2px 2px 5px rgba(255, 215, 0, 0.8);
        }

        input {
            padding: 10px;
            margin: 10px;
            width: 250px;
            border-radius: 5px;
            border: 2px solid #FFD700;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        button {
            background-color: #FFD700; /* X-Men Yellow */
            color: black;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #FFC107;
            transform: scale(1.1);
        }

        h3 {
            margin-top: 20px;
            text-decoration: underline;
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-width: 400px;
            margin: 0 auto;
        }

        li {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border-left: 5px solid #FFD700;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h2> ðŸ“© WebSocket Chat</h2>
    
    <input type="text" id="user" placeholder="Enter Mutant Name">
    <input type="text" id="message" placeholder="Enter Message">
    <button onclick="sendMessage()">Send</button>

    <h3>âš¡ Messages âš¡</h3>
    <ul id="messages"></ul>

    <script>
        const socket = io.connect("http://127.0.0.1:5000");

        socket.on("connect", () => {
            console.log("Connected to WebSocket!");
        });

        function sendMessage() {
            let user = document.getElementById("user").value;
            let message = document.getElementById("message").value;

            if (user && message) {
                socket.emit("send_message", { user: user, message: message });
            }
        }

        socket.on("message_received", (data) => {
            let messagesList = document.getElementById("messages");
            let newMessage = document.createElement("li");
            newMessage.textContent = `${data.user}: ${data.message}`;
            messagesList.appendChild(newMessage);
        });
    </script>
</body>
</html>
